<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback
      // Redirects 404s for deep links back to the index while preserving the path
      (function() {
        var l = window.location;
        var repoBase = '%BASE_URL%'.replace(/\/+/g,'/'); // e.g. '/insular-cambios/' or '/'
        if (!repoBase.endsWith('/')) repoBase += '/';
        var prefix = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoBase;
        var rest = l.pathname.replace(new RegExp('^' + repoBase.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&')), '');
        var newUrl = prefix + '?/' + rest + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
  </html>
